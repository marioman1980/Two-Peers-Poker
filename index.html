<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Peers</title>
  <script data-main="js/config" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>  
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=			"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css">  
</head>

<body>
	<div class="container">
    <header>
      <img class="center-block img-responsive" src="images/computers.png" alt="Two Peers Header">
    </header>
    
    <button id="btn-send">Button</button>
    <input id="msg-send"/>
    <output id="msg-receive"></output>
    <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <hr style="background-color: black; height: 1px; border: 0;">
        <div id="content">
          <form id="choose-player" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label">Enter Name: </label>
              <div class="col-sm-7">
                <input id="user-name" class="form-control" type="text"/><br>
                <button id="btn-host-game" type="button" class="btn-sm">Host Game</button>
                <button id="btn-join" type="button" class="btn-sm">Join Game</button>                
              </div>       
            </div>            
          </form>          
          <div id="host-content" class="container-fluid hide-content"><!--START--> 
            <div class="row">
              <output id="host-name" class="col-sm-8 player-name"></output>
              <output id="display-id" class="col-sm-4">ID: </output> 
            </div>
            <div class="row">
              <div id="host-inner-content">
                <button id="start-game" class="hide-content">Start Game</button>
                <output id="host-connection-established" class="col-sm-8 player-name"></output>
              </div>
            </div>
            <div class="row">
              <div id="host-card" class="col-sm-10 col-sm-offset-1"></div>
            </div>
            <br>
            <div class="row">
              <div id="host-guest-card" class="col-sm-10 col-sm-offset-1"></div>
            </div>  
            <br><br>
            <div id="host-game-controls" class="game-controls col-sm-10 col-sm-offset-1">
              <button class="btn-gameplay">Call</button>
              <button class="btn-gameplay">Check</button>
              <button class="btn-gameplay">Raise</button>
              <button class="btn-gameplay">Fold</button>
            </div>              
          </div> 
          <div id="guest-content" class="container-fluid hide-content">
            <div class="row">
              <output id="guest-name" class="col-sm-7 player-name"></output>
              <div id="mmmm"><output id="guest-enter-id" class="col-sm-5">
                <span id="span-host-id">Host ID: </span>
                <input id="input-host-id" type="text"/>
                <button id="btn-join-game" type="button">Join Game</button>
              </output></div>
            </div>
            <div class="row">
              <div id="guest-inner-content">
                <output id="guest-connection-established" class="col-sm-8 player-name"></output>
              </div>
            </div> 
            <div class="row">
              <div id="guest-card" class="col-sm-10 col-sm-offset-1"></div>
            </div>            
            <div class="row">
              <div id="guest-host-card" class="col-sm-10 col-sm-offset-1"></div>
            </div>
            <br><br>
            <div id="guest-game-controls" class="game-controls col-sm-10 col-sm-offset-1">
              <button class="btn-gameplay">Call</button>
              <button class="btn-gameplay">Check</button>
              <button class="btn-gameplay">Raise</button>
              <button class="btn-gameplay">Fold</button>
            </div>             
          </div>          <!--END-->                  

        </div>

        
      </div>
      
    </div>
    </div>
	</div>
  <script>
    require(['config'], function(){
      require(['main']);
    });
  </script>  
  <script>
    var name = localStorage.twoPeersUserName;
    $('#user-name').val(name);
  </script>
  <script src="js/test.js"></script>
</body>
</html>
